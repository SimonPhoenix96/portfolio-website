    <mat-expansion-panel  #thisPanel *ngFor="let list of aboutMeList" class="about-container">
  
      <mat-expansion-panel-header >
  
        <mat-panel-title class="about-container-title" >
          <div >
          {{ thisPanel.expanded ? (list.title | slice:0:-3)   : list.title  }}
          </div>
        </mat-panel-title>
  
      </mat-expansion-panel-header >
  
      <div [innerHTML]="list.content | safe: 'html'"></div>
    </mat-expansion-panel>
