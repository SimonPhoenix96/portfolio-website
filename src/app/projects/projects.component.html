<mat-expansion-panel #thisPanel *ngFor="let list of projectsList">

  <mat-expansion-panel-header class="ListTitle">

    <mat-panel-title>
      <div>
        {{ thisPanel.expanded ? (list.title | slice:0:-3) : list.title }}
      </div>
    </mat-panel-title>

  </mat-expansion-panel-header>

  <app-github-pinned-repos class="projects-container"></app-github-pinned-repos>

  
</mat-expansion-panel>
