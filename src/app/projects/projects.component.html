<mat-expansion-panel #thisPanel *ngFor="let list of projectsList" class="projects-container">

  <mat-expansion-panel-header >

    <mat-panel-title class="projects-container-title">
      <div>
        {{ thisPanel.expanded ? (list.title | slice:0:-3) : list.title }}
      </div>
    </mat-panel-title>

  </mat-expansion-panel-header>

  <app-github-pinned-repos></app-github-pinned-repos>

  
</mat-expansion-panel>
