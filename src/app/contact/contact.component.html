    <mat-expansion-panel  #thisPanel *ngFor="let list of contactList"  class="contacts-container">
  
      <mat-expansion-panel-header >
  
        <mat-panel-title class="contacts-container-title">
          <div >
          {{ thisPanel.expanded ? (list.title | slice:0:-3)   : list.title  }}
          </div>
        </mat-panel-title>
  
      </mat-expansion-panel-header >
  
      <div class = "ContactsText" [innerHTML]="list.content | safe: 'html'"></div>
    </mat-expansion-panel>
